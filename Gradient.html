<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gradient with Image</title>
    <style type="text/css">
        body {
            background-color: lightsteelblue;
        }

        div {
            height: 300px;
            width: 500px;
            margin: 10px;
            float: left;
            animation: gradientAnimation 5s infinite;
            background-size: 400% 400%;
            border-radius: 10px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
	<h1>Change Background Color</h1>
    <button onclick="changeBackgroundColor()">Change Color</button>
    <p style="font-size: 0.3in; background: linear-gradient(yellow, blue);">я вчу Gradient</p>
    <div style="background: linear-gradient(0deg, yellow 50%, blue 50%);"></div>
    <div style="background: radial-gradient(circle at 75px 75px, yellow 50%, blue);"></div>
    <div style="background: radial-gradient(circle at 0px 15px, yellow 50%, blue);"></div>

    <div style="background: linear-gradient(#ffe, #eef);"></div>
    <div style="background: linear-gradient(yellow, blue);"></div>
    <div style="background: linear-gradient(to left, yellow, blue);"></div>
    <div style="background: linear-gradient(45deg, yellow, blue);"></div>
    <div style="background: linear-gradient(225deg, yellow, blue);"></div>
    <div style="background: linear-gradient(45deg, yellow 20%, blue 80%);"></div>
    <div style="background: linear-gradient(45deg, yellow 30%, blue 70%);"></div>
    <div style="background: linear-gradient(to top, yellow 0%, blue 50%); width: 450px;"></div>
    <div style="background: radial-gradient(yellow, blue);"></div>
    <div style="background: radial-gradient(circle at 75px 25px, yellow 50%, blue);"></div>
    <div style="background: radial-gradient(circle at 0px 150px, yellow 50%, blue);"></div>
    <div style="background: radial-gradient(yellow 50%, blue 56%); border-radius: 25%;"></div>
    <div style="background: radial-gradient(yellow 30%, blue 50%); border-radius: 50%;"></div>
    <div style="background: radial-gradient(yellow 40%, blue 10%); border-radius: 50%;"></div>
    <div style="background: conic-gradient(yellow, blue);"></div>
    <div style="background: conic-gradient(yellow, blue, green, orange);"></div>
    <div style="background: conic-gradient(from 45deg, yellow, blue, green, orange);"></div>
    <div style="background: conic-gradient(from 45deg, yellow 45deg, blue 90deg, green 135deg, orange 180deg);"></div>
    <div style="background: conic-gradient(from 15deg, yellow 0% 25%, blue 25% 50%, green 50% 75%, orange 75%);"></div>
    <div style="background: conic-gradient(from 45deg, yellow 0% 25%, blue 25% 50%, purple 50% 75%, orange); border-radius: 50%;"></div>
    <img src="/home/angel/Рабочий стол/my project/Без названия.jpeg" alt="City of Dnipro" style="width: 10%; height: auto;">


<script>
        function changeBackgroundColor() {
            var body = document.querySelector('body');
            if (body.style.backgroundColor === 'white') {
                body.style.backgroundColor = 'black';
            } else {
                body.style.backgroundColor = 'white';
            }
        }
    </script>
    }
</style>
</body>
</html>
